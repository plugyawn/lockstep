defaults:
  - model: dream
  - decode: lockstep
  - rl: grpo
  - wandb: default
  - hardware: h200_8x
  - _self_

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true

experiment:
  name: dream_lockstep
  seed: 42
  debug: false